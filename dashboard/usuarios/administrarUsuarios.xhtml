<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon.ico" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Administrar Usuarios</title>

    <!-- Custom fonts for this template -->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="../css/sb-admin-2.css" rel="stylesheet" />

    <!-- Custom styles for this page -->
    <link href="../vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet" />

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Page level plugins -->
    <script src="../vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="../vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="../js/demo/datatables-demo.js"></script>


</h:head>

<h:body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper" class="bg-gradient-primary"></div>
        <script>
            $(function () {
                $("#sidebar-wrapper").load("../sidebar.xhtml");
            });
        </script>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div id="topbar">
                    <ui:include src="../topbar.xhtml" />
                </div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <!-- Registrar Elementos -->
                    <h1 class="h3 mb-2 text-gray-800">Registrar Usuarios</h1>
                    <div class="card shadow mb-4">
                        <h:form id="Form_formulario">
                            <!--Parte del Elemento-->
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Usuario:</h6>
                            </div>
                            <div class="card-body">
                                <h:panelGrid columns="6" cellpadding="5" class="h3 mb-2 text-gray-800">

                                    <p:outputLabel for="Carnet" value="Carnet:"
                                                   class="form-control bg-light border-0 small"/>
                                    <p:inputText name="Carnet" class="form-control bg-light border-0 small" id="Carnet"
                                                 type="number" required="true" placeholder="Carnet" binding="#{carnet}" />

                                    <p:outputLabel for="Nombre" value="Nombre:"
                                                   class="form-control bg-light border-0 small"/>
                                    <p:inputText name="Nombre" class="form-control bg-light border-0 small" id="Nombre"
                                                 type="text" required="true" placeholder="Nombre" binding="#{nombre}" />

                                    <p:outputLabel for="Apellido" value="Apellido:"
                                                   class="form-control bg-light border-0 small"/>
                                    <p:inputText name="Apellido" class="form-control bg-light border-0 small" id="Apellido"
                                                 type="text" required="true" placeholder="Apellido" binding="#{apellido}" />

                                    <p:outputLabel for="Correo" value="Correo:"
                                                   class="form-control bg-light border-0 small"/>
                                    <p:inputText name="Correo" class="form-control bg-light border-0 small" id="Correo"
                                                 type="text" required="true" placeholder="Correo" binding="#{correo}" />

                                    <p:outputLabel for="UserName" value="UserName:"
                                                   class="form-control bg-light border-0 small"/>
                                    <p:inputText name="UserName" class="form-control bg-light border-0 small" id="UserName"
                                                 type="text" required="true" placeholder="UserName" binding="#{username}" />

                                    <p:outputLabel for="Passwd" value="Passwd:"
                                                   class="form-control bg-light border-0 small"/>
                                    <p:inputText name="Passwd" class="form-control bg-light border-0 small" id="Passwd"
                                                 type="text" required="true" placeholder="Passwd" binding="#{passwd}" />

                                    <p:outputLabel value="Rol:" class="form-control bg-light border-0 small"/>
                                    <h:selectOneMenu name="Rol" id="Rol" value="#{elementoBean.tipoEstado}"
                                                     required="true" binding="#{rol}" type="number" class="form-control">
                                        <f:selectItem itemLabel="Administrador" itemValue="1" />
                                        <f:selectItem itemLabel="Profesor" itemValue="2" />
                                        <f:selectItem itemLabel="Estudiante" itemValue="3" />
                                    </h:selectOneMenu>

                                </h:panelGrid>
                            </div>
                            <div class="modal-footer">
                                <!-- Convertir en commnad button -->
                                <h:commandButton styleClass="btn btn-primary" update="Form_formulario"
                                                 actionListener="#{usuarioBean.addUsuario(carnet.value, nombre.value, apellido.value, correo.value, username.value, passwd.value, rol.value)}"
                                                 href="#" value="Registrar" />
                            </div>
                        </h:form>
                    </div>

                </div>
                <!-- /.container-fluid -->


            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright - Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <div id="script"></div>
    <script>
        $(function () {
            $("#script").load("../script.html");
        });
    </script>

</h:body>

</html>
