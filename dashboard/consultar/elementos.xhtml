<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon.ico" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Elementos</title>

    <!-- Custom fonts for this template -->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="../css/sb-admin-2.css" rel="stylesheet" />

    <!-- Custom styles for this page -->
    <link href="../vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet" />

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Page level plugins -->
    <script src="../vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="../vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="../js/demo/datatables-demo.js"></script>


</h:head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper" class="bg-gradient-primary"></div>
        <script>
            $(function () {
                $("#sidebar-wrapper").load("../sidebar.xhtml");
            });
        </script>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <div id="topbar">
                    <ui:include src="../topbar.xhtml" />
                </div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Elementos</h1>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">
                                Elementos - Historial De Equipos
                            </h6>
                        </div>
                        <h:form id="Form_Elementos">
                            <div class="card-body">
                                <h3>Exportar: </h3>
                                <h:commandLink>
                                    <p:graphicImage value="/images/excel.png" width="5%" />
                                    <p:dataExporter type="xls" target="tbl" fileName="Elemento" />
                                </h:commandLink>

                                <h:commandLink>
                                    <p:graphicImage value="/images/pdf.png" width="5%"/>
                                    <p:dataExporter type="pdf" target="tbl" fileName="Elemento"  />
                                </h:commandLink>

                                <h:commandLink>
                                    <p:graphicImage value="/images/csv.png" width="5%"/>
                                    <p:dataExporter type="csv" target="tbl" fileName="Elemento"  />
                                </h:commandLink>

                                <h:commandLink>
                                    <p:graphicImage value="/images/xml.png" width="5%"/>
                                    <p:dataExporter type="xml" target="tbl" fileName="Elemento"  />
                                </h:commandLink>
                                <div class="table-responsive">
                                    <p:dataTable var="Elemento" id="tbl" value="#{elementoBean.consultarElementosObj()}" rows="10"
                                        class="table table-bordered" style="width: 100%" width="100%" cellspacing="0" widgetVar="elementTable"
                                        paginator="true" selectionMode="multiple" filteredValue="#{elementoBean.filteredElements}"
                                        selection="#{elementoBean.elementosSeleccionados}" rowKey="#{Elemento.getId()}"
                                        paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                                        {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                        currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                        rowsPerPageTemplate="5,10,15,20"
                                        tableStyleClass="table table-striped table-bordered p-3 mb-2 bg-primary text-white">
                                        <f:facet name="header">
                                            <p:outputPanel>
                                                <h:outputText value="Buscar:" />
                                                <p:inputText id="globalFilter" onkeyup="PF('elementTable').filter()" style="width:150px" placeholder="buscar"/>
                                            </p:outputPanel>
                                        </f:facet>
                                        <p:column headerText="Identificador" sortBy="#{Elemento.getId()}" filterBy="#{Elemento.getId()}" filterMatchMode="contains">
                                            <h:outputText value="#{Elemento.getId()}" />
                                        </p:column>
                                        <p:column headerText="Nombre" sortBy="#{Elemento.getNombre()}" filterBy="#{Elemento.getNombre()}" filterMatchMode="contains">
                                            <h:outputText value="#{Elemento.getNombre()}" />
                                        </p:column>
                                        <p:column headerText="Tipo" sortBy="#{Elemento.getTipoElemento().getNombre()}" filterBy="#{Elemento.getTipoElemento().getNombre()}" filterMatchMode="contains">
                                            <h:outputText value="#{Elemento.getTipoElemento().getNombre()}" />
                                        </p:column>
                                        <p:column headerText="Equipo" sortBy="#{Elemento.getEquipoOb().getNombre()}" filterBy="#{Elemento.getEquipoOb().getNombre()}" filterMatchMode="contains">
                                            <h:outputText value="#{Elemento.getEquipoOb().getNombre()}" />
                                        </p:column>
                                        <p:column headerText="Fecha De Registro" sortBy="#{Elemento.getFechaDeRegistro()}" filterBy="#{Elemento.getFechaDeRegistro()}" filterMatchMode="contains">
                                            <h:outputText value="#{Elemento.getFechaDeRegistro()}" />
                                        </p:column>
                                        <p:column headerText="Estado" sortBy="#{Elemento.getActivoS()}" filterBy="#{Elemento.getActivoS()}" filterMatchMode="contains">
                                            <h:outputText value="#{Elemento.getActivoS()}" />
                                        </p:column>
                                        <f:facet name="footer">
                                            <h:commandButton id="ConsultarElemento" value="Consultar"
                                                action="elementoConsulta.xhtml?faces-redirect=true"
                                                class="btn btn-primary" />
                                            <h class="btn btn-primary" href="#" data-toggle="modal"
                                                data-target="#confirmacionAs3">Dar De Baja</h>
                                            <div class="modal fade" id="confirmacionAs3" tabindex="-1" role="dialog"
                                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabeAs3">Seguro
                                                                deseas realizar este cambio ?</h5>
                                                            <button class="close" type="button" data-dismiss="modal"
                                                                aria-label="Close">
                                                                <span aria-hidden="true">Ã—</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">Selecciona Confirmar si deseas realizar
                                                            el cambio.</div>
                                                        <div class="modal-footer">
                                                            <button class="btn btn-secondary" type="button"
                                                                data-dismiss="modal">Cancelar</button>
                                                            <h:commandButton styleClass="btn btn-primary"
                                                                update="Form_DarDeBaja"
                                                                actionListener="#{elementoBean.darDeBajaElementos(elementoBean.getElementosSeleccionados(), loginBean.usuarioCarnet)}"
                                                                href="#" value="Confirmar" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </f:facet>
                                    </p:dataTable>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright - Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <div id="script"></div>
    <script>
        $(function () {
            $("#script").load("../script.html");
        });
    </script>
</body>

</html>
