<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon.ico" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Equipos</title>

    <!-- Custom fonts for this template -->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="../css/sb-admin-2.css" rel="stylesheet" />

    <!-- Custom styles for this page -->
    <link href="../vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet" />

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Page level plugins -->
    <script src="../vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="../vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="../js/demo/datatables-demo.js"></script>


</h:head>

<h:body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- SideBar -->
        <div id="sidebar-wrapper" class="bg-gradient-primary"></div>
        <script>
            $(function () {
                $("#sidebar-wrapper").load("../sidebar.xhtml");
            });
        </script>
        <!-- End of SideBar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- TopBar -->
                <div id="topbar">
                    <ui:include src="../topbar.xhtml" />
                </div>
                <!-- End of TopBar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Usuarios</h1>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">
                                Usuarios - Historial De Equipos
                            </h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <p:dataTable var="Usuario" value="#{usuarioBean.consultarEquipos()}"
                                    class="table table-bordered" style="width: 100%" width="100%" cellspacing="0"
                                    paginator="true"
                                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                                    <p:column headerText="Identificador">
                                        <h:outputText value="#{Usuario.getCarnet()}" />
                                    </p:column>
                                    <p:column headerText="Rol">
                                        <h:outputText value="#{Usuario.getRolS()}" />
                                    </p:column>
                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{Usuario.getNombre()}" />
                                    </p:column>
                                    <p:column headerText="Apellido">
                                        <h:outputText value="#{Usuario.getApellido()}" />
                                    </p:column>
                                    <p:column headerText="Correo">
                                        <h:outputText value="#{Usuario.getCorreo()}" />
                                    </p:column>
                                    <p:column headerText="Estado">
                                        <h:outputText value="#{Usuario.getActivoS()}" />
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright - Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <div id="script"></div>
    <script>
        $(function () {
            $("#script").load("../script.html");
        });
    </script>
</h:body>

</html>
