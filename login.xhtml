<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
</h:head>

<h:body>

    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-02.jpg');">
            <div class="wrap-login100">
                <h:form id="LoginForm" class="login100-form validate-form">
                    <span class="login100-form-logo">
                        <!--<i class="zmdi zmdi-landscape"></i>-->
                        <img class="manImg" src="images/lock.png"></img>
                    </span>

                    <span class="login100-form-title p-b-34 p-t-27">Log in</span>

                    <div class="wrap-input100 validate-input" data-validate="Enter username">
                        <p:inputText name="username" class="input100" id="userName" type="text" placeholder="Username"
                            value="#{loginBean.userName}" />
                        <!--<input class="input100" type="text" name="username" placeholder="Username"/>-->
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <p:inputText name="password" class="input100" type="password" id="password"
                            placeholder="Password" value="#{loginBean.password}" />
                        <!--<input class="input100" type="password" name="pass" placeholder="Password"/>-->
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    </div>

                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" />
                        <label class="label-checkbox100" for="ckb1">Remember me</label>
                    </div>

                    <div class="container-login100-form-btn">
                        <p:commandButton class="login100-form-btn" action="#{loginBean.login()}" value="Login"
                            update="LoginForm" ajax="false" />
                    </div>

                    <div class="text-center p-t-90">
                        <p:outputLabel class="txt1" value="#{loginBean.canLog}" />
                    </div>

                    <div class="text-center p-t-90">
                        <a class="txt1" href="mailto:labinfo@escuelaing.edu.co">Forgot Password?</a>
                    </div>

                </h:form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>

</h:body>

</html>
